<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body style="background: #fff;">
		<header class="mui-bar mui-bar-nav per_head">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改密码</h1>
		</header>
		<div class="updata_box">
			<div>
				<label>旧 密 码 ：</label>
				<input class="updata_oldpwd" type="password" placeholder="请输入旧密码" />
			</div>
			<div>
				<label>新 密 码 ：</label>
				<input class="updata_newpwd" type="password" placeholder="请输入6-12位新密码" />
			</div>
			<div>
				<label>确认密码：</label>
				<input class="updata_yespwd" type="password" placeholder="请再次输入新密码" />
			</div>
		</div>
		<div class="updata_btn">确定修改</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>

	</body>

</html>

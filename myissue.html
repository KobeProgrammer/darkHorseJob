<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的发布</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<style>
			[v-cloak]{ display: none; }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav per_head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的发布</h1>
		</header>
		<!--头部end-->
		<div id="vueIssue" v-cloak>
			<ul class="mysc_ mui-table-view mui-table-view-striped mui-table-view-condensed">
				
				<li class="mui-table-view-cell" v-for="j in job" @click="queryBmUser(j.jobId,$event)">
					<div class="mui-slider-cell">
						<div class="oa-contact-cell mui-table">
							<div class="oa-contact-avatar mui-table-cell">
								<img :src="j.userPhoto | photo" />
							</div>
							<div class="oa-contact-content mui-table-cell">
								<div class="mui-clearfix">
									<h4 class="oa-contact-name tit">{{j.jobName}}</h4>
								</div>
								<p class="oa-contact-email mui-h6">
									{{j.areaName}}&nbsp;&nbsp;{{j.jobWorkbeginTime | formatTiem}}&nbsp;&nbsp;起工作（共{{j.time}}天）
								</p>
								<div class="bottom clearfix">
									<div class="money">{{j.jobNumber}}{{j.jttName}}</div>
								</div>
								<div class="mysc_time" >
									<img src="images/icon/yuan_checked.png"  @click="selectCollectGetJobId(j.jobId,$event)"/>
								</div>
							</div>
						</div>
					</div>
				</li>

			</ul>
			<div class="mysc_bott_box"></div>
			<div class="mysc_bott">
				<span @click="deleteMyIssue()">删除发布</span>
				<span class="my_btn" @click="issue()">我要发布</span>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script src="js/require.js" data-main="js/user/myissue.js"></script>
	</body>

</html>

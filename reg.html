<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<style>
			[v-cloak]{ display: none; }
		</style>
	</head>

	<body style="background: #fff;">
		<div class="login_png">
			<img src="images/icon/login.png" />
		</div>
		<div class="login_cont">
			<div>
				<label>账号：</label>
				<input class="reg_phone" type="text" placeholder="请输入手机号" />
			</div>
			<div>
				<label>密码：</label>
				<input class="reg_pwd" type="password" placeholder="请输入6-12位密码" />
			</div>
			<div>
				<input type="text" class="reg_yzm" placeholder="请输入验证码" />
				<button type="button" class="reg_yzm_btn" id="getCode">获取验证码</button>
				<div style="clear: both;"></div>
			</div>
		</div>
		<div class="reg_btn" id="registerUser">
			注册
		</div>
		<p class="login_p">已有账号？<a href="loging.html">立即登录</a></p>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/require.js" data-main="js/user/userLoginAdnReg.js"></script>
	</body>

</html>

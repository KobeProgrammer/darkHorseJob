<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的钱包</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<style>
			[v-cloak]{ display: none; }
		</style>
	</head>

	<body style="background: #fff;">
		<header class="mui-bar mui-bar-nav per_head">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的钱包</h1>
		</header>
		<!--头部end-->
		<div id="vuePaly" v-cloak>
		<div class="wallet_box">
			<div class="wallet_left">
				<span>当前兼职豆</span>
				<span>{{walletBean}}枚</span>
			</div>
			<div class="wallet_btn"><span>充值</span></div>
		</div>
		<!--内容头部end-->
		<ul class="wallet_ul">
			<li @click="payMoney(0.01,10)"><span>1元/10枚</span></li>
			<li @click="payMoney(0.01,55)"><span>5元/55枚</span></li>
			<li @click="payMoney(0.01,120)"><span>10元/120枚</span></li>
			<li @click="payMoney(0.01,180)"><span>15元/180枚</span></li>
			<li @click="payMoney(0.01,240)"><span>20元/240枚</span></li>
			<li @click="payMoney(0.01,300)"><span>25元/300枚</span></li>
		</ul>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/require.js" data-main="js/user/userPaly.js"></script>
	</body>

</html>

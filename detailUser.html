<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户详细</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div id="detailsUser">
		<header class="mui-bar mui-bar-nav per_head">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">用户详细</h1>
		</header>
		<ul class="iss_cont">
			<li>
				<div>姓名</div>
				<div>
					<input type="text" v-model="userName" readonly="readonly" />
				</div>
			</li>
			<li>
				<div>性别</div>
				<div>
					<input type="text" v-model="userSex" readonly="readonly" />
				</div>
			</li>
			<li>
				<div>身份证号</div>
				<div>
					<input type="text" v-model="userCard" readonly="readonly" />
				</div>
			</li>
			<li>
				<div>出生日期</div>
				<div>
					<input type="text" v-model="userBirthday" readonly="readonly" />
				</div>
			</li>
		</ul>
		<ul class="iss_cont iss_cont1">
			<li>
				<div>联系电话</div>
				<div>
					<a :href="tellCall">{{userCall}}</a>
				</div>
			</li>
		</ul>

				<img v-if="isCollect == false" src="images/icon/shouchang.png"/>
				<img v-if="isCollect == true" src="images/icon/shoucang_active.png"/>
				<span>收藏</span>
			</div>
			<div>
				<img src="images/icon/fenxiang.png"/>

			</div>

		</div>-->

		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script src="js/require.js" data-main="js/user/detailsUser.js"></script>
